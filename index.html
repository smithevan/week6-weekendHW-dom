<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Film List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="input-body">
      <h1>Record Your Favourite Films</h1>

      <hr>

      <form id="whole-form" action="index.html" method="post">
       <div class="whole-form-wrapper">
        <div class="form-element">
          <label for="title">Title:</label>
          <input type="text" name="title" required>
        </div>

        <div class="form-element">
          <label for="director">Director:</label>
          <input type="text" name="director" required>
        </div>

        <div class="form-element">
          <label for="year">Year:</label>
          <input type="text" name="year" required>
        </div>

        <div class="form-element">
          <label for="genre">Genre:</label>
          <select id="genre" name="genre">
            <option value="" disabled selected></option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Arthouse">Art House</option>
          </select>
        </div>
        </div>
        <br>
        <input type="submit" value="Save Film"/>
      </form>

      <br>
      <button id="delete-all">Delete All</button>
    </div>



    <div class="film-list-wrapper">
      <h2>Film List:</h2>

      <ul id="film-list"></ul>
    </div>

  </body>
</html>
